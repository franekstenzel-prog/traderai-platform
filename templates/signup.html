{% extends "base.html" %}
{% block title %}TraderAI â€” Sign up{% endblock %}
{% block content %}
<section class="auth">
  <div class="card auth__card">
    <h1>Create account</h1>
    <p class="muted">Free: {{ FREE_MONTHLY_LIMIT }} analyses / month.</p>

    <form method="post" action="{{ url_for('signup_post') }}" class="form">
      <label>Email</label>
      <input name="email" type="email" placeholder="you@example.com" required />

      <label>Password</label>
      <input name="password" type="password" placeholder="min. 8 characters" required />

      <button class="btn btn--primary w100" type="submit">Create account</button>
    </form>

    <p class="muted" style="margin-top:12px">
      Already have an account? <a href="{{ url_for('login') }}">Log in</a>
    </p>
  </div>
</section>
{% endblock %}
