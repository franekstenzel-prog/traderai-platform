{% extends "base.html" %}
{% block title %}TraderAI — Rejestracja{% endblock %}
{% block content %}
<section class="auth">
  <div class="card auth__card">
    <h1>Załóż konto</h1>
    <p class="muted">Free: {{ FREE_MONTHLY_LIMIT }} analizy / miesiąc.</p>

    <form method="post" action="{{ url_for('signup_post') }}" class="form">
      <label>Email</label>
      <input name="email" type="email" placeholder="you@example.com" required />

      <label>Hasło</label>
      <input name="password" type="password" placeholder="min. 8 znaków" required />

      <button class="btn btn--primary w100" type="submit">Utwórz konto</button>
    </form>

    <p class="muted" style="margin-top:12px">
      Masz konto? <a href="{{ url_for('login') }}">Zaloguj</a>
    </p>
  </div>
</section>
{% endblock %}
