{% extends "base.html" %}
{% block title %}TraderAI â€” Create account{% endblock %}
{% block content %}
<section class="auth">
  <div class="card auth__card">
    <div class="card__title">Create your account</div>
    <div class="muted" style="margin-bottom:10px">Start free and upgrade anytime.</div>
    <form class="form" action="{{ url_for('signup_post') }}" method="post">
      <label class="field">
        <span class="field__label">Email</span>
        <input name="email" type="email" autocomplete="email" required />
      </label>
      <label class="field">
        <span class="field__label">Password</span>
        <input name="password" type="password" autocomplete="new-password" required />
        <span class="field__hint muted">Use a strong password. Minimum 8 characters recommended.</span>
      </label>
      <button class="btn btn--primary w100" type="submit">Create account</button>
    </form>
    <div class="muted small" style="margin-top:12px">Already have an account? <a href="{{ url_for('login') }}">Log in</a>.</div>
  </div>
</section>
{% endblock %}
